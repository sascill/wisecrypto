<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="../member.css">
</head>
<body>
    <div class="member-container">
        <header>
            <img src="../../../logo.png" alt="logo">
        </header>
        <main>
            <div class="main-top">
                <h1 class="main-top__heading">Well Come</h1>
                <p class="main-top__text--primary">Trusted by millions of users worldwide</p>
            </div>
            <div class="main-bottom">
                <div class="input-container">
                    <div class="input-boxes">
                        <div class="input-box input-container__email">
                            <label class="input-box__label">Email</label>
                            <input class="input-box__email" type="text" name="" placeholder="botpablo@gmail.com">
                        </div>
                        <div class="input-box input-container__password">
                            <label class="input-box__label">Password</label>
                            <input type="text" name="" placeholder="Enter your password">
                        </div>
                    </div>
                    <p class="main-top__forgot-password--warning">Forgot Password?</p>
                </div>
                <button class="main-bottom__button">Login</button>
                <p class="main-bottom__text"><a class="main-bottom__text--sign-up">Sign up</a></p>
            </div>
        </main>
    </div>
</body>
</html>
