<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../member.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="member-container">
        <header>
            <img src="../../../logo.png" alt="logo">
        </header>
        <main>
            <div class="main-top">
                <h1 class="main-top__heading">Register Now</h1>
                <p class="main-top__text--primary">Trusted by millions of users worldwide</p>
            </div>
            <div class="main-bottom">
                <div class="input-container">
                    <div class="input-boxes">
                        <div class="input-box">
                            <label class="input-box__label">Email</label>
                            <input class="input-box__name" type="text" name="" placeholder="botpablo@gmail.com">
                        </div>
                        <div class="input-box">
                            <label class="input-box__label">Password</label>
                            <input class="input-box__password" type="password" name="" placeholder="Enter your password">
                        </div>
                        <div class="input-box">
                          <label class="input-box__label">Confirm Password</label>
                          <input class="input-box__check-password" type="password" name="" placeholder="Enter your password">
                        </div>
                        <div class="input-boxes__checkbox">
                          <input type="checkbox" name="" id="input-boxes__checkbox">
                          <label for="input-boxes__checkbox">I agree to the Terms and Conditions, <a>Privacy Policy</a>, and <a>Content Policy</a>.</label>
                        </div>
                    </div>
                </div>
                <button class="main-bottom__button">Register</button>
                <p class="main-bottom__text">Already have an account? <a class="main-bottom__text--login">Log in here.</a></p>
            </div>
        </main>
    </div>
</body>
</html>
