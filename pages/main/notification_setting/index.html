<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="back-button-container">
    <a href="#"><img src="../../../assets/img/pages/notice/arrow_left.svg"  alt="back button"></a>
    <span class="back-button-container__text">Notification Setting</span>
  </div> 
  <main class="main-container">
    <div class="notification-setting">
      <div class="notification-setting__heading">
        <p>Notification Setting</p>
      </div>
      <div class="notification-setting__horizon"></div>
      <div class="setting-list">
        <div class="setting">
          <p class="setting__text">Portfolio</p>
          <div class="c-switch-container">
            <input class="c-switch" type="checkbox" name="" id="c-switch__portfolio">
            <label class="c-switch__label" for="c-switch__portfolio"></label>
          </div>
        </div>
        <div class="setting">
          <p class="setting__text">Popular</p>
          <div class="c-switch-container">
            <input class="c-switch" type="checkbox" name="" id="c-switch__popular">
            <label class="c-switch__label" for="c-switch__popular"></label>
          </div>
        </div>
        <div class="setting">
          <p class="setting__text">Watchlist</p>
          <div class="c-switch-container">
            <input class="c-switch" type="checkbox" name="" id="c-switch__watchlist">
            <label class="c-switch__label" for="c-switch__watchlist"></label>
          </div>
        </div>
        <div class="setting">
          <p class="setting__text">Promotions</p>
          <div class="c-switch-container">
            <input class="c-switch" type="checkbox" name="" id="c-switch__promotions">
            <label class="c-switch__label" for="c-switch__promotions"></label>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="confirm-frame">
    <button class="confirm-button">Save</button>
  </div>
</body>
</html>
