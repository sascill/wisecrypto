<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="main-container">
    <div class="search-box">
      <input type="text" name="searchBox" class="search-box__input" placeholder="Search.."/>
      <a href="#"><img src="../../../assets/img/search.svg" alt="search" class="search-box__img" ></a>
    </div>
    <div class="category-box">
      <div class="market-list">
        <button class="market-list__button--active">Favorit</button>
        <button class="market-list__button">ETF Market</button>
        <button class="market-list__button">BNB Market</button>
        <button class="market-list__button">BTC Market</button>
        <button class="market-list__button">ALTS Market</button>
      </div>
    </div>
    <div class="coin-list">
      <div class="coin-card">
        <div class="coin-info">
          <div class="coin-info__img">
            <img src="../../../assets/img/symbol/symbol_bitcoin.svg" alt="symbol_bitcoin"/>
          </div>
          <div class="card-info__name">
            <p class="card-info__name--short">BTC/BUSD</p>
            <p class="card-info__name--full">Bitcoin</p>
          </div>
        </div>
        <div class="coin-price">
          <div class="coin-price__text">
            <p>$54,382.64</p>
          </div>
          <div class="coin-price__percentage coin-price__percentage--up">
            <img src="../../../assets/img/arrow-up-right-white.svg" alt="arrow-up" />
            <span class="coin-price__percentage--text">15.3%</span>
          </div>
        </div>
      </div>
      <div class="coin-card">
        <div class="coin-info">
          <div class="coin-info__img">
            <img src="../../../assets/img/symbol/symbol_etherium.svg" alt="symbol_bitcoin"/>
          </div>
          <div class="card-info__name">
            <p class="card-info__name--short">ETH/BUSD</p>
            <p class="card-info__name--full">Etherium</p>
          </div>
        </div>
        <div class="coin-price">
          <div class="coin-price__text">
            <p>$4,145.61</p>
          </div>
          <div class="coin-price__percentage coin-price__percentage--down">
            <img src="../../../assets/img/arrow-down-left.svg" alt="arrow-up" />
            <span class="coin-price__percentage--text">2.1%</span>
          </div>
        </div>
      </div>
      <div class="coin-card">
        <div class="coin-info">
          <div class="coin-info__img">
            <img src="../../../assets/img/symbol/symbol_lightcoin.svg" alt="symbol_bitcoin"/>
          </div>
          <div class="card-info__name">
            <p class="card-info__name--short">LTC/BUSD</p>
            <p class="card-info__name--full">Litecoin</p>
          </div>
        </div>
        <div class="coin-price">
          <div class="coin-price__text">
            <p>$207.3</p>
          </div>
          <div class="coin-price__percentage coin-price__percentage--down">
            <img src="../../../assets/img/arrow-down-left.svg" alt="arrow-up" />
            <span class="coin-price__percentage--text">1.1%</span>
          </div>
        </div>
      </div>
      <div class="coin-card">
        <div class="coin-info">
          <div class="coin-info__img">
            <img src="../../../assets/img/symbol/symbol_solana.svg" alt="symbol_bitcoin"/>
          </div>
          <div class="card-info__name">
            <p class="card-info__name--short">SOL/BUSD</p>
            <p class="card-info__name--full">Solana</p>
          </div>
        </div>
        <div class="coin-price">
          <div class="coin-price__text">
            <p>$227.93</p>
          </div>
          <div class="coin-price__percentage coin-price__percentage--up">
            <img src="../../../assets/img/arrow-up-right-white.svg" alt="arrow-up" />
            <span class="coin-price__percentage--text">15.3%</span>
          </div>
        </div>
      </div>
      <div class="coin-card">
        <div class="coin-info">
          <div class="coin-info__img">
            <img src="../../../assets/img/symbol/symbol_bnb.svg" alt="symbol_bitcoin"/>
          </div>
          <div class="card-info__name">
            <p class="card-info__name--short">BNB/BUSD</p>
            <p class="card-info__name--full">Binance Coin</p>
          </div>
        </div>
        <div class="coin-price">
          <div class="coin-price__text">
            <p>$610.5</p>
          </div>
          <div class="coin-price__percentage coin-price__percentage--down">
            <img src="../../../assets/img/arrow-down-left.svg" alt="arrow-up" />
            <span class="coin-price__percentage--text">2.35%</span>
          </div>
        </div>
      </div>
      <div class="coin-card">
        <div class="coin-info">
          <div class="coin-info__img">
            <img src="../../../assets/img/symbol/symbol_xrp.svg" alt="symbol_bitcoin"/>
          </div>
          <div class="card-info__name">
            <p class="card-info__name--short">XRP/BUSD</p>
            <p class="card-info__name--full">Ripple</p>
          </div>
        </div>
        <div class="coin-price">
          <div class="coin-price__text">
            <p>$1.0358</p>
          </div>
          <div class="coin-price__percentage coin-price__percentage--up">
            <img src="../../../assets/img/arrow-up-right-white.svg" alt="arrow-up" />
            <span class="coin-price__percentage--text">15.3%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>
  <footer class="footer">
    <div class="footer__icon footer__home">
      <a href="#"><img src="../../../assets/img/home_active.svg" alt="Home button"></a>
    </div>
    <div class="footer__icon footer__market">
      <a href="#"><img src="../../../assets/img/market_non_active.svg" alt="Market button"></a>
    </div>
    <div class="footer__icon footer__profile">
      <a href="#"><img src="../../../assets/img/profile_non_active.svg" alt="Profile button"></a>
    </div>
  </footer>
</body>
</html>
