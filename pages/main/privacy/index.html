<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="back-button-container">
    <a href="#"><img src="../../../assets/img/pages/notice/arrow_left.svg"  alt="back button"></a>
    <span class="back-button-container__text">Privacy</span>
  </div>
  <main class="main-container">
    <div class="input-container">
      <div class="input-boxes">
          <div class="input-box input-container__email">
              <label class="input-box__label">Email</label>
              <input class="input-box__email" type="text" name="" placeholder="botpablo@gmail.com">
          </div>
          <div class="input-box input-container__password">
              <label class="input-box__label">Password</label>
              <input type="text" name="" placeholder="Enter your password">
          </div>
          <div class="input-box">
            <label class="input-box__label">Confirm Password</label>
            <input class="input-box__check-password" type="password" name="" placeholder="Enter your password">
          </div>
      </div>
    </div>
  </main>
  <div class="confirm-frame">
    <button class="confirm-button">Confirm</button>
  </div>
</body>
</html>
