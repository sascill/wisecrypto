<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="back-button-container">
    <a href="#"><img src="../../../assets/img/pages/notice/arrow_left.svg"  alt="back button"></a>
    <span class="back-button-container__text">Portfolio</span>
  </div> 
  <main class="main-container">
    <div class="portfolio-container">
        <div class="portfolio__slide user-portfolio">
          <div class="total-portfolio">
            <div class="total-portfolio__top">
                <p class="total-portfolio__text">Total Portfolio</p>
                <p class="total-portfolio__total">$56.98</p>
            </div>
            <div class="total-portfolio__bottom">
                <p>Total Return <span class="total-portfolio__bottom--bold">$2.78</span></p>
            </div>
          </div>
          <div class="user-portfolio__percentage">
            <img src="../../../arrow-up-right.svg" alt="arrow-up">
            <span class="user-portfolio__percentage--text">15.3%</span>
          </div>
        </div>
    </div>
    <div class="portfolio-list">
      <div class="card">
      </div>
    </div>
  </main>
  <div class="confirm-frame">
    <button class="confirm-button">Save</button>
  </div>
</body>
</html>
