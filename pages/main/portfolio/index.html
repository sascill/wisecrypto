<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="back-button-container">
    <a href="#"><img src="../../../assets/img/pages/notice/arrow_left.svg"  alt="back button"></a>
    <span class="back-button-container__text">Portfolio</span>
  </div> 
  <main class="main-container">
    <div class="portfolio-container">
        <div class="portfolio__slide user-portfolio">
          <div class="total-portfolio">
            <div class="total-portfolio__top">
                <p class="total-portfolio__text">Total Portfolio</p>
                <p class="total-portfolio__total">$56.98</p>
            </div>
            <div class="total-portfolio__bottom">
                <p>Total Return <span class="total-portfolio__bottom--bold">$2.78</span></p>
            </div>
          </div>
          <div class="user-portfolio__percentage">
            <img src="../../../arrow-up-right.svg" alt="arrow-up">
            <span class="user-portfolio__percentage--text">15.3%</span>
          </div>
        </div>
    </div>
    <div class="portfolio-list">
      <div class="card">
        <div class="portfolio-top">
          <div class="portfolio-coin-left">
            <div class="symbol-container">
              <img src="../../../assets/img/symbol/symbol_bitcoin.svg" alt="">
            </div>
            <div class="text-box">
              <p class="text-box__top">BTC/BUSD</p>
              <p class="text-box__bottom">Bitcoin</p>
            </div>
          </div>
          <div class="portfolio-coin-right">
            <div class="coin-price__percentage coin-price__percentage--up">
              <img src="../../../assets/img/arrow-up-right-white.svg" alt="arrow-up" />
              <span class="coin-price__percentage--text">15.3%</span>
            </div>
          </div>
        </div>
        <div class="card__horizon"></div>
        <div class="portfolio-card__bottom">
          <p class="bottom__coin">0.0012 BTC</p>
          <div class="price-box">
            <p class="dallor">$26.46</p>
            <p class="revenue revenue--up">+ $2.3</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="portfolio-top">
          <div class="portfolio-coin-left">
            <div class="symbol-container">
              <img src="../../../assets/img/symbol/symbol_etherium.svg" alt="">
            </div>
            <div class="text-box">
              <p class="text-box__top">ETH/BUSD</p>
              <p class="text-box__bottom">Etherium</p>
            </div>
          </div>
          <div class="portfolio-coin-right">
            <div class="coin-price__percentage coin-price__percentage--down">
              <img src="../../../assets/img/arrow-down-left.svg" alt="arrow-up" />
              <span class="coin-price__percentage--text">-2.6%</span>
            </div>
          </div>
        </div>
        <div class="card__horizon"></div>
        <div class="portfolio-card__bottom">
          <p class="bottom__coin">0.09 ETH</p>
          <div class="price-box">
            <p class="dallor">$37.30</p>
            <p class="revenue revenue--down">- $0.4</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="portfolio-top">
          <div class="portfolio-coin-left">
            <div class="symbol-container">
              <img src="../../../assets/img/symbol/symbol_etherium.svg" alt="">
            </div>
            <div class="text-box">
              <p class="text-box__top">BNB/BUSD</p>
              <p class="text-box__bottom">Binance Coin</p>
            </div>
          </div>
          <div class="portfolio-coin-right">
            <div class="coin-price__percentage coin-price__percentage--up">
              <img src="../../../assets/img/arrow-up-right-white.svg" alt="arrow-up" />
              <span class="coin-price__percentage--text">15.3%</span>
            </div>
          </div>
        </div>
        <div class="card__horizon"></div>
        <div class="portfolio-card__bottom">
          <p class="bottom__coin">0.003 BNB</p>
          <div class="price-box">
            <p class="dallor">$1.83</p>
            <p class="revenue revenue--up">+ $0.06</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="portfolio-top">
          <div class="portfolio-coin-left">
            <div class="symbol-container">
              <img src="../../../assets/img/symbol/symbol_bitcoin.svg" alt="">
            </div>
            <div class="text-box">
              <p class="text-box__top">XRP/BUSD</p>
              <p class="text-box__bottom">Ripple</p>
            </div>
          </div>
          <div class="portfolio-coin-right">
            <div class="coin-price__percentage coin-price__percentage--down">
              <img src="../../../assets/img/arrow-down-left.svg" alt="arrow-up" />
              <span class="coin-price__percentage--text">-3.34%</span>
            </div>
          </div>
        </div>
        <div class="card__horizon"></div>
        <div class="portfolio-card__bottom">
          <p class="bottom__coin">0.0012 BTC</p>
          <div class="price-box">
            <p class="dallor">$17.608</p>
            <p class="revenue revenue--down">- $0.8</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
