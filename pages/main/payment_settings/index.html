<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="back-button-container">
    <a href="#"><img src="../../../assets/img/pages/notice/arrow_left.svg"  alt="back button"></a>
    <span class="back-button-container__text">Payment Setting</span>
  </div>
  <main class="main-container">
    <div class="payment-list">
      <div class="card">
        <div class="card-left">
          <div class="card-left__icon">
            <img src="../../../assets/img/pages/payment-settings/OVO_img.svg" alt="OVO image">
          </div>
          <div class="payment-text-box">
            <p class="payment-text-box__name">OVO</p>
            <p class="payment-text-box__number">081264950021</p>
          </div>
        </div>
        <div class="card-right">
          <a href="#">
            <img src="../../../assets/img/pages/payment-settings/Delete.svg" alt="Delete icon">
          </a>
        </div>
      </div>
      <div class="card">
        <div class="card-left">
          <div class="card-left__icon">
            <img src="../../../assets/img/pages/payment-settings/GOPAY_img.svg" alt="OVO image">
          </div>
          <div class="payment-text-box">
            <p class="payment-text-box__name">GOPAY</p>
            <p class="payment-text-box__number">081264950021</p>
          </div>
        </div>
        <div class="card-right">
          <a href="#">
            <img src="../../../assets/img/pages/payment-settings/Delete.svg" alt="Delete icon">
          </a>
        </div>
      </div>
      <div class="card">
        <div class="card-left">
          <div class="card-left__icon">
            <img src="../../../assets/img/pages/payment-settings/MANDIRI_img.svg" alt="OVO image">
          </div>
          <div class="payment-text-box--two-line">
            <p class="payment-text-box__name">Mandiri</p>
            <div class="payment-text-box__number">
              <p>144202839134</p>
              <p>Nadila Aulia</p>
            </div>
          </div>
        </div>
        <div class="card-right">
          <a href="#">
            <img src="../../../assets/img/pages/payment-settings/Delete.svg" alt="Delete icon">
          </a>
        </div>
      </div>
    </div>
  </main>
  <div class="confirm-frame">
    <button class="confirm-button">Add New Payment</button>
  </div>
</body>
</html>
