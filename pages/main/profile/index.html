<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="main-container">
    <div class="user-info">
      <div class="user-img-container">
        <div class="user-img-edit-container">
          <img class="user-img-container__img" src="../../../assets/img/user_img.svg" alt="">
          <div class="user-img-container__edit-button">
            <a href="#"><img src="../../../assets/img/pages/profile/Edit.svg" alt=""></a>
          </div>
        </div>
      </div>
      <p class="user-info__name">Nadila Aulia</p>
    </div>
    <div class="current-balance-container">
      <div class="current-balance">
        <div class="current-balance-left">
          <p>Current Balance</p>
          <p class="current-balance-left--bold">= Rp.360.242.500</p>
        </div>
        <p class="current-balance-right">$25,000</p>
      </div>
      <div class="withdraw-card">
        <div class="withdraw-container">
          <div class="withdraw-button">
            <a href="#"><img src="../../../assets/img/pages/profile/Download.svg" alt="withdraw icon" ></a>
          </div>
          <p>Withdraw</p>
        </div>
        <div class="add-container">
          <div class="withdraw-button">
            <a href="#"><img src="../../../assets/img/pages/profile/Plus.svg" alt="Plus icon" ></a>
          </div>
          <p>Add</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-left">
        <img src="../../../assets/img/pages/profile/transaction-icon.svg" alt="transaction icon" class="transaction__icon">
        <div class="card-text-box">
          <p class="card-text-box__top">Transaction List</p>
          <p class="card-text-box__bottom">Transactions You Have</p>
        </div>
      </div>
      <div class="card-right">
        <a href="#"><img src="../../../assets/img/pages/profile/arrow-left.svg" alt="transaction icon"></a>
      </div>
    </div>
    <div class="settings">
      <p class="settings__heading">Settings</p>
      <div class="cards">
        <div class="card">
          <div class="card-left">
            <img src="../../../assets/img/pages/profile/privacy-icon.svg" alt="privacy icon" class="transaction__icon">
            <div class="card-text-box">
              <p class="card-text-box__top">Privacy</p>
              <p class="card-text-box__bottom">Change email and password</p>
            </div>
          </div>
          <div class="card-right">
            <a href="#"><img src="../../../assets/img/pages/profile/arrow-left.svg" alt="transaction icon"></a>
          </div>
        </div>
        <div class="card">
          <div class="card-left">
            <img src="../../../assets/img/pages/profile/payment-icon.svg" alt="payment icon" class="transaction__icon">
            <div class="card-text-box">
              <p class="card-text-box__top">Payment</p>
              <p class="card-text-box__bottom">Update payment settings</p>
            </div>
          </div>
          <div class="card-right">
            <a href="#"><img src="../../../assets/img/pages/profile/arrow-left.svg" alt="transaction icon"></a>
          </div>
        </div>
        <div class="card">
          <div class="card-left">
            <img src="../../../assets/img/pages/profile/notification-icon.svg" alt="notification icon" class="transaction__icon">
            <div class="card-text-box">
              <p class="card-text-box__top">Notifications</p>
              <p class="card-text-box__bottom">Change notification settings</p>
            </div>
          </div>
          <div class="card-right">
            <a href="#"><img src="../../../assets/img/pages/profile/arrow-left.svg" alt="transaction icon"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-left">
        <img src="../../../assets/img/pages/profile/log-out-icon.svg" alt="log-out-icon" class="transaction__icon">
        <div class="card-text-box">
          <p class="card-text-box__top">Logout</p>
          <p class="card-text-box__bottom">Sign out of the application</p>
        </div>
      </div>
      <div class="card-right">
        <a href="#"><img src="../../../assets/img/pages/profile/arrow-left.svg" alt="transaction icon"></a>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__icon footer__home">
      <a href="#"><img src="../../../assets/img/home_active.svg" alt="Home button"></a>
    </div>
    <div class="footer__icon footer__market">
      <a href="#"><img src="../../../assets/img/market_non_active.svg" alt="Market button"></a>
    </div>
    <div class="footer__icon footer__profile">
      <a href="#"><img src="../../../assets/img/profile_non_active.svg" alt="Profile button"></a>
    </div>
  </footer>
</body>
</html>
